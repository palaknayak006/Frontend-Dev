<html lang="en">
<head>

    <link rel="icon" href="data:,"></link>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #00eaff;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #00eaff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0088aa;
        }

        #output {
            width: 100%;
            height: 350px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            color: #00ff95;
            overflow-y: auto;
            white-space: pre-line;
            border: 2px solid #00eaff;
        }
    </style>
</head>
<body>

    <h1>Assignment 6 – Async JavaScript (Q1–Q10)</h1>

        <button onclick="runQ1()">Q1</button>
        <button onclick="runQ2()">Q2</button>

        <button onclick="runQ4()">Q4</button>
        <button onclick="runQ5()">Q5</button>
        <button onclick="runQ6()">Q6</button>
        <button onclick="runQ7()">Q7</button>
        <button onclick="runQ8()">Q8</button>
        <button onclick="runQ9()">Q9</button>
        <button onclick="runQ10()">Q10</button>
    </div>

    <div id="output">OUTPUT WILL APPEAR HERE...</div>

    <script src="q5.js"></script>
    <script src="q6.js"></script>
    <script src="q7.js"></script>
    <script src="q8.js"></script>
    <script src="q9.js"></script>
    <script src="q10.js"></script>

</body>
</html>
