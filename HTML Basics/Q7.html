<!-- 
Q7. Demonstrate different heading levels by adding:
<h1> for your name,
<h2> for your role (student/profession),
<h3> for your hobbies or interests.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading Levels</title>
</head>
<body>
    <h1>Palak Nayak</h1>
    <h2>Student</h2>
    <h3>Hobbies: Reading, Painting, Coding</h3>
</body>
</html>
