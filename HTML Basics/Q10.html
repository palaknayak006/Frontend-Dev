<!-- 
Q10. Display a line of inline code inside a paragraph using the <code> tag.
Example: show how to print “Hello World” in JavaScript.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Example</title>
</head>
<body>
    <p>To print text in JavaScript, use <code>console.log("Hello World");</code></p>
</body>
</html>
