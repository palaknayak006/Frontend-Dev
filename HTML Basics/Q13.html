<!-- 
Q13. Build a small webpage with a <header> section that displays your website name or title using an <h1> tag.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header Example</title>
</head>
<body>
    <header>
        <h1>My Personal Website</h1>
    </header>
</body>
</html>
