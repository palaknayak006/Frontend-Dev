<!-- 
Q9. Create a paragraph that uses both <strong> and <em> to emphasize different parts of a sentence.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong and Emphasis Example</title>
</head>
<body>
    <p><strong>Hard work</strong> and <em>consistency</em> lead to success.</p>
</body>
</html>
