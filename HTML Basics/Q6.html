<!-- 
Q6. Use the <blockquote> tag to display a meaningful quote and mention the author’s name using <cite>.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Example</title>
</head>
<body>
    <blockquote>
        "The best way to predict the future is to invent it."
        <cite> – Alan Kay</cite>
    </blockquote>
</body>
</html>
