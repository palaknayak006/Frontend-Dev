<!-- 
Q3. Insert an image (<img>) of your favorite cartoon or animated character.
Include an alt attribute that clearly describes the image.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example</title>
</head>
<body>
    <img src="doraemon.png" alt="My favorite cartoon character - Doraemon" width="500">
</body>
</html>
