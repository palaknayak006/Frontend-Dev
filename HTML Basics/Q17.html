<!-- 
Q17. Inside <main>, add an <article> with a heading “My First Blog” and a short blog-style paragraph.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Blog</title>
</head>
<body>
    <main>
        <article>
            <h2>My First Blog</h2>
            <p>Today I built my first HTML webpage! It feels great to see code come alive in a browser.</p>
        </article>
    </main>
</body>
</html>
