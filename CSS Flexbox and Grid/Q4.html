<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body { margin: 0; font-family: Arial; background: #f4f4f4; }
.grid {
  display: grid;
  grid-template-columns: 200px 1fr;
  grid-template-rows: 60px auto;
  grid-template-areas:
    "header header"
    "sidebar main";
  height: 100vh;
}
header {
  grid-area: header;
  background: #333;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 20px;
}
.sidebar {
  grid-area: sidebar;
  background: #444;
  color: white;
  padding: 20px;
}
main {
  grid-area: main;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
}
.box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.box:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.box:nth-child(1) { grid-column: span 2; }
</style>
</head>
<body>
<div class="grid">
  <header>Dashboard Header</header>
  <div class="sidebar">
    <p>Menu 1</p>
    <p>Menu 2</p>
    <p>Menu 3</p>
  </div>
  <main>
    <div class="box">Overview</div>
    <div class="box">Stats</div>
    <div class="box">Reports</div>
    <div class="box">Analytics</div>
  </main>
</div>
</body>
</html>
