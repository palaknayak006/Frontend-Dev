<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery</title>
<style>
body { font-family: Arial; margin: 0; padding: 20px; background: #f2f2f2; }
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}
.card {
  background: white;
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  transition: transform 0.3s;
}
.card:hover {
  transform: scale(1.05);
}
@media (max-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>
<div class="grid">
  <div class="card"><h3>Product 1</h3><p>$10</p></div>
  <div class="card"><h3>Product 2</h3><p>$15</p></div>
  <div class="card"><h3>Product 3</h3><p>$20</p></div>
  <div class="card"><h3>Product 4</h3><p>$25</p></div>
  <div class="card"><h3>Product 5</h3><p>$30</p></div>
  <div class="card"><h3>Product 6</h3><p>$35</p></div>
  <div class="card"><h3>Product 7</h3><p>$40</p></div>
  <div class="card"><h3>Product 8</h3><p>$45</p></div>
</div>
</body>
</html>
