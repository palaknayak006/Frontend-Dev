<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
body { margin: 0; font-family: Arial; }
header, footer {
  background: #333;
  color: white;
  padding: 15px;
  text-align: center;
}
nav {
  display: flex;
  justify-content: space-around;
}
main {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 40px;
}
.box {
  background: #f2f2f2;
  width: 200px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s;
}
.box:hover {
  transform: rotate(2deg);
}
footer { position: relative; bottom: 0; width: 100%; }
@media (max-width: 700px) {
  main { flex-direction: column; }
}
</style>
</head>
<body>
<header>
  <nav>
    <a href="#" style="color:white;">Home</a>
    <a href="#" style="color:white;">Services</a>
    <a href="#" style="color:white;">Contact</a>
  </nav>
</header>
<main>
  <div class="box">Services</div>
  <div class="box">Projects</div>
  <div class="box">Contact</div>
</main>
<footer>&copy; 2025 Homepage</footer>
</body>
</html>
