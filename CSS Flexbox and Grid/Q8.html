<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive Photo Gallery (fixed images)</title>
<style>
  *{box-sizing:border-box;font-family:system-ui,Arial,Helvetica,sans-serif}
  body{margin:0;background:#fafafa;padding:20px}
  .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:16px;
    max-width:1200px;
    margin:0 auto;
  }
  figure{
    margin:0;
    background:#fff;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
  }
  .thumb{
    width:100%;
    height:220px;
    object-fit:cover;
    display:block;
    transition:transform .5s ease;
    flex:0 0 auto;
  }
  figure:hover .thumb{ transform:scale(1.06); }
  figcaption{
    padding:12px;
    font-weight:600;
    text-align:center;
    background: #fff;
    color:#111;
    flex:0 0 auto;
  }
  @media (max-width:520px){
    .thumb{ height:160px; }
  }
</style>
</head>
<body>
  <div class="gallery" aria-label="Photo gallery">
    <figure>
      <img class="thumb" src="https://picsum.photos/id/1015/800/600" alt="Mountain lake">
      <figcaption>Mountain Lake</figcaption>
    </figure>

    <figure>
      <img class="thumb" src="https://picsum.photos/id/1025/800/600" alt="Dog portrait">
      <figcaption>Dog Portrait</figcaption>
    </figure>

    <figure>
      <img class="thumb" src="https://picsum.photos/id/1035/800/600" alt="City skyline">
      <figcaption>City Skyline</figcaption>
    </figure>

    <figure>
      <img class="thumb" src="https://picsum.photos/id/1045/800/600" alt="Forest path">
      <figcaption>Forest Path</figcaption>
    </figure>

    <figure>
      <img class="thumb" src="https://picsum.photos/id/1055/800/600" alt="Desert dunes">
      <figcaption>Desert Dunes</figcaption>
    </figure>

    <figure>
      <img class="thumb" src="https://picsum.photos/id/1065/800/600" alt="Calm sea">
      <figcaption>Calm Sea</figcaption>
    </figure>
  </div>
</body>
</html>
