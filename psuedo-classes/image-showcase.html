<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <link rel="stylesheet" href="image-showcase.css">
</head>
<body>
  <header>
    <h1>Beautiful Image Showcase</h1>
    <p>Hover over each image to see the smooth zoom and overlay effect.</p>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="image.jpg" alt="Mountain view">
        <figcaption>Peaceful mountain scenery</figcaption>
      </figure>

      <figure>
        <img src="image.jpg" alt="City skyline">
        <figcaption>City skyline at sunset</figcaption>
      </figure>

      <figure>
        <img src="image.jpg" alt="Forest trail">
        <figcaption>Quiet forest pathway</figcaption>
      </figure>

      <figure>
        <img src="image.jpg" alt="Beach">
        <figcaption>Golden sands by the ocean</figcaption>
      </figure>

      <figure>
        <img src="image.jpg" alt="Desert dunes">
        <figcaption>Waves of desert dunes</figcaption>
      </figure>

      <figure>
        <img src="image.jpg" alt="Snowy peaks">
        <figcaption>Snow-capped mountain peaks</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Image Showcase | HTML & CSS Only</p>
  </footer>
</body>
</html>
