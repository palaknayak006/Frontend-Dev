<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Button Collection</title>
  <link rel="stylesheet" href="styled-buttons.css">
</head>
<body>
  <header>
    <h1>CSS Styled Button Collection</h1>
    <p>Hover, click, or focus on each button to see different effects.</p>
  </header>

  <main>
    <section class="button-showcase">
      <button class="btn primary">Primary Button</button>
      <button class="btn secondary">Secondary Button</button>
      <button class="btn outline">Outline Button</button>
      <button class="btn primary" disabled>Disabled Button</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Styled Buttons Demo | HTML & CSS Only</p>
  </footer>
</body>
</html>
