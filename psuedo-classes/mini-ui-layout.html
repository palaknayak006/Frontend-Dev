<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini User Interface Layout</title>
  <link rel="stylesheet" href="mini-ui-layout.css">
</head>
<body>
  <header>
    <h1>Mini User Interface Layout</h1>
    <p>A simple, responsive webpage built using only HTML and CSS.</p>
  </header>

  <main>
    <section class="card">
      <div class="card-image">
        <img src="https://via.placeholder.com/150" alt="Sample illustration">
      </div>

      <div class="card-content">
        <h2>Sign Up Form</h2>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <div class="button-group">
            <button type="submit" class="btn primary">Submit</button>
            <button type="reset" class="btn secondary">Reset</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mini UI Layout | Built with HTML & CSS</p>
  </footer>
</body>
</html>
