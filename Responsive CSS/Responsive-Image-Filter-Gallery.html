<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="Responsive-Image-Filter-Gallery.css">
</head>
<body>
  <header>
    <h1>Image Filter Gallery</h1>
    <p class="lead">Hover an image to see original (filters removed).</p>
  </header>

  <main>
    <section class="gallery" aria-label="Image filter gallery">
      <!-- Use your images in /images/ folder. -->
      <figure class="item blur">
        <img src="images/photo1.jpg" alt="Photo 1">
        <figcaption>Blur</figcaption>
      </figure>

      <figure class="item grayscale">
        <img src="images/photo2.jpg" alt="Photo 2">
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure class="item sepia">
        <img src="images/photo3.jpg" alt="Photo 3">
        <figcaption>Sepia</figcaption>
      </figure>

      <figure class="item brightness">
        <img src="images/photo4.jpg" alt="Photo 4">
        <figcaption>Brightness</figcaption>
      </figure>

      <figure class="item contrast">
        <img src="images/photo5.jpg" alt="Photo 5">
        <figcaption>Contrast</figcaption>
      </figure>

      <figure class="item hue">
        <img src="images/photo6.jpg" alt="Photo 6">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <small>Place images in /images/ and name them photo1.jpg â€¦ photo6.jpg</small>
  </footer>
</body>
</html>
