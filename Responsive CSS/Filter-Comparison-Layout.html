<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Comparison</title>
  <link rel="stylesheet" href="Filter-Comparison-Layout.css">
</head>
<body>
  <main class="compare">
    <figure class="side">
      <img src="images/compare-left.jpg" alt="Original">
      <figcaption>Original</figcaption>
    </figure>

    <figure class="side filtered">
      <img src="images/compare-right.jpg" alt="Filtered">
      <figcaption>Filtered (hover to remove)</figcaption>
    </figure>
  </main>
</body>
</html>
