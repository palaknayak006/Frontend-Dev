<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline and Focus Styling Form</title>
  <link rel="stylesheet" href="outline-focus-form.css">
</head>
<body>
  <header>
    <h1>Outline and Focus Styling Form</h1>
    <p>Demonstrating outlines, offsets, and focus effects on form elements</p>
  </header>

  <main>
    <section class="form-section">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Type your message..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  </footer>
</body>
