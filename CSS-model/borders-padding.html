<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Padding Demonstration</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="borders-padding.css">
</head>
<body>
    <header>
        <h1>Borders and Padding Demonstration</h1>
        <p>Examples showing different border styles, rounded corners, and padding.</p>
    </header>

    <main>
        <section class="box-container">
            <!-- Solid Border -->
            <div class="box solid">
                <p>Solid Border</p>
            </div>

            <!-- Dashed Border -->
            <div class="box dashed">
                <p>Dashed Border</p>
            </div>

            <!-- Double Border -->
            <div class="box double">
                <p>Double Border</p>
            </div>

            <!-- Groove Border -->
            <div class="box groove">
                <p>Groove Border</p>
            </div>
        </section>

        <section class="box-container">
            <!-- Rounded Corners Examples -->
            <div class="box rounded small-radius">
                <p>Small Rounded Corners</p>
            </div>

            <div class="box rounded large-radius">
                <p>Large Rounded Corners</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by [Your Name] â€” Borders & Padding Demo</p>
    </footer>
</body>
</html>
