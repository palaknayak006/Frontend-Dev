<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Highlight</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            width: 200px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            position: relative;
        }

        .product:hover {
            background: #f9f9f9;
        }

        .details {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .favorite {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 20px;
            cursor: pointer;
        }

        .selected {
            color: red;
        }

        /* Products having discounts */
        .product[data-discount="true"] {
            border-color: #ff9800;
            background: #fff6e5;
        }

        .highlight {
            background: #d0ffd0 !important;
            border-color: #4caf50 !important;
        }

    </style>
</head>

<body>

    <h1>Product Highlight System</h1>

    <div class="product-container">

        <div class="product" data-stock="in" data-discount="true">
            <div class="favorite">❤</div>
            <h3>Wireless Earbuds</h3>
            <p class="details">Long battery life | Noise cancelling</p>
        </div>

        <div class="product" data-stock="out" data-discount="false">
            <div class="favorite">❤</div>
            <h3>Smart Watch</h3>
            <p class="details">Heart-rate | Waterproof</p>
        </div>

        <div class="product" data-stock="in" data-discount="true">
            <div class="favorite">❤</div>
            <h3>Bluetooth Speaker</h3>
            <p class="details">Bass boosted | 10 hrs backup</p>
        </div>

        <div class="product" data-stock="in" data-discount="false">
            <div class="favorite">❤</div>
            <h3>Gaming Mouse</h3>
            <p class="details">RGB | 6 programmable buttons</p>
        </div>

        <div class="product" data-stock="out" data-discount="true">
            <div class="favorite">❤</div>
            <h3>Portable SSD</h3>
            <p class="details">Fast transfer | 1TB</p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="q2.js"></script>
</body>
</html>
