<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page Greeting</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #greeting {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        #welcomeMsg {
            font-size: 20px;
            margin-top: 15px;
            color: #555;
        }

        button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            background: #0077ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5488c3;
        }

        main {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dynamic Welcome Page</h1>
    </header>

    <main>
        <p id="greeting">Loading greeting...</p>

        <p id="welcomeMsg">Welcome to our website! Enjoy your stay ðŸ˜Š</p>

        <button id="changeBtn">Change Greeting</button>
        <button id="toggleBtn">Toggle Welcome Message</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="q1.js"></script>
</body>
</html>
