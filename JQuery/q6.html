<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Panel</title>

    <style>
        body { font-family: Arial; padding: 20px; background: #fafafa; }

        #topics div {
            background: #e8f0ff;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .success {
            background: #d4edda;
            border-left: 5px solid #28a745;
            padding: 10px;
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <h1>Event Subscription Panel</h1>

    <button id="subscribe">Subscribe</button>
    <button id="unsubscribe">Unsubscribe</button>

    <h3>Topics:</h3>
    <div id="topics">
        <div class="topic">Web Development</div>
        <div class="topic">JavaScript</div>
        <div class="topic">DevOps</div>
    </div>

    <button id="addTopic">Add New Topic</button>

    <div id="message"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="q6.js"></script>

</body>
</html>
