<!-- 
Question 7:
Design a contact page using a semantic <form>.
Requirements:
● Fields: Name, Email, Subject, Message
● Center form vertically and horizontally
● Style inputs with padding, border-radius, subtle shadows
● Border color changes on :focus
● Consistent background and text color
● Spacing between fields
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palak Nayak - Contact</title>
    <link rel="stylesheet" href="Q7.css">
</head>
<body>
    <header>
        <h1>Contact Palak Nayak</h1>
    </header>

    <main>
        <section class="contact-section">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Palak Nayak. All rights reserved.</p>
    </footer>
</body>
</html>
