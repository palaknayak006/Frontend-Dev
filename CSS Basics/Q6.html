Create a CSS-only photo gallery layout with at least 6 images.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palak Nayak - Photo Gallery</title>
    <link rel="stylesheet" href="Q6.css">
</head>
<body>
    <header>
        <h1>Palak Nayak Photo Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="photo">
                <img src="img1.jpg" alt="Photo 1">
                <div class="caption">Beautiful Beach</div>
            </div>
            <div class="photo">
                <img src="img2.jpg" alt="Photo 2">
                <div class="caption">Mountain View</div>
            </div>
            <div class="photo">
                <img src="img3.jpg" alt="Photo 3">
                <div class="caption">City Lights</div>
            </div>
            <div class="photo">
                <img src="img4.jpg" alt="Photo 4">
                <div class="caption">Forest Trail</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Palak Nayak. All rights reserved.</p>
    </footer>
</body>
</html>
