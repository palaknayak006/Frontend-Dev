<!-- 
Question 8:
Create a dashboard layout using only HTML and CSS.
Requirements:
● Fixed header
● Sidebar on left with navigation links
● Main content area with at least two content boxes
● Flexbox and positioning
● Sidebar full height
● Content boxes with shadows
● Responsive: sidebar stacks above content on smaller screens
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palak Nayak - Dashboard</title>
    <link rel="stylesheet" href="Q8.css">
</head>
<body>
    <header>
        <h1>Palak Nayak Dashboard</h1>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="box">
                <h2>Statistics</h2>
                <p>View the latest statistics and insights here.</p>
            </div>
            <div class="box">
                <h2>Notifications</h2>
                <p>Check your latest notifications and alerts.</p>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Palak Nayak. All rights reserved.</p>
    </footer>
</body>
</html>
