<!DOCTYPE html>
<html>
<head>
    <title>Custom Dropdown</title>
    <style>
        #dropdown {
            width: 200px; border: 1px solid #333; padding: 10px; cursor: pointer;
        }
        #options {
            display: none; border: 1px solid #333; width: 200px;
        }
        #options div { padding: 10px; cursor: pointer; }
        #options div:hover { background: #eee; }
    </style>
</head>
<body>

<h2>Custom Dropdown</h2>

<div id="dropdown">Select Option</div>
<div id="options">
    <div>Option 1</div>
    <div>Option 2</div>
    <div>Option 3</div>
</div>

<script src="Q8.js"></script>
</body>
</html>
