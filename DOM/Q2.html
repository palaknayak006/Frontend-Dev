<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q2 – Live Character Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 120px;
        font-size: 16px;
        padding: 10px;
    }
    #counterBox {
        margin-top: 8px;
        font-size: 18px;
        font-weight: bold;
    }
    #resetBtn {
        margin-top: 12px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Q2 – Live Character Counter with Warnings</h2>

<textarea id="textInput" maxlength="100" placeholder="Type here..."></textarea>
<div id="counterBox">100 characters left</div>
<button id="resetBtn">Reset</button>

<script src="Q2_characterCounter.js"></script>
</body>
</html>
