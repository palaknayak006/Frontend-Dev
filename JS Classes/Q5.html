<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>

    <style>
        body {
            background: #f0f2f5;
            font-family: Arial;
            padding: 20px;
        }

        .container {
            width: 420px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 2px solid #bbb;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        .ticket-box {
            margin-top: 20px;
            padding: 15px;
            background: #eef9ff;
            border-left: 5px solid #17a2b8;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Movie Ticket Booking</h2>

        <label>Name:</label>
        <input id="nameInput" type="text" placeholder="Enter your name">
        <span id="nameError" class="error">Name must contain alphabets only.</span>

        <label>Email:</label>
        <input id="emailInput" type="email" placeholder="Enter email">
        <span id="emailError" class="error">Enter a valid email.</span>

        <label>Seats (1–10):</label>
        <input id="seatsInput" type="number" placeholder="No. of seats">
        <span id="seatsError" class="error">Seats must be between 1–10.</span>

        <button id="bookBtn">Book Ticket</button>

        <h3>Ticket Details:</h3>
        <div id="ticketOutput" class="ticket-box"></div>
    </div>

    <script src="Q5.js"></script>
</body>
</html>
