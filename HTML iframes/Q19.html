<!-- Question 19: Form security attributes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 19 - Secure Form</title>
</head>
<body>
    <h1>Secure Form</h1>
    <form autocomplete="off">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <p>Note: Turning off autocomplete helps prevent browsers from storing sensitive data, improving security.</p>
</body>
</html>
