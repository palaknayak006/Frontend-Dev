<!-- Question 1: Embed a YouTube video -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 1 - YouTube Embed</title>
</head>
<body>
    <h1>YouTube Video Embed</h1>
    <!-- Replace the src URL with the YouTube video you want -->
   <iframe width="560" 
        height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=5CDZ9NP2jQZyXJ_B" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>
</html>
