<!-- Question 9: File Upload Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 9 - File Upload Form</title>
</head>
<body>
    <h1>Upload Your Image</h1>
    <p>Only .jpg and .png files are allowed.</p>
    <form>
        <input type="file" name="image" accept=".jpg, .png" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
