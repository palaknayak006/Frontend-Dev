<!-- Question 10: Contact Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 10 - Contact Form</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Palak Nayak" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="palak@example.com" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Your Subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="50" placeholder="Type your message here" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>
</body>
</html>
