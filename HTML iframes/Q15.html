<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 15 - Payment Form</title>
</head>
<body>
    <h1>Payment</h1>
    <form>
        <label for="cardname">Cardholder Name:</label><br>
        <input type="text" id="cardname" name="cardname" required><br><br>

        <label for="cardnumber">Card Number:</label><br>
        <input type="text" id="cardnumber" name="cardnumber" required><br><br>

        <label for="expiry">Expiry Date:</label><br>
        <input type="month" id="expiry" name="expiry" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="password" id="cvv" name="cvv" required><br><br>

        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
