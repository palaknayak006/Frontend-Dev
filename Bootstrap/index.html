<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Landing Page</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* === Custom CSS === */
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Hero Section */
    .hero {
      min-height: 90vh;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1600&q=80") 
        center/cover no-repeat;
      color: #fff;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .navbar-dark .nav-link:hover {
      color: #0d6efd;
    }

    footer {
      background-color: #111;
      color: #ccc;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER & NAVBAR ===== -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">TechStart Inc.</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Services</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <div class="container">
      <h2>Innovate. Build. Grow.</h2>
      <p class="lead mt-3">We help startups turn bright ideas into powerful businesses.</p>
      <a href="#" class="btn btn-primary btn-lg mt-4">Get Started</a>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="text-center">
    <p class="mb-0">© 2025 TechStart Inc. All rights reserved.</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
