<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blog Pagination</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white text-center py-3"><h2>Blog Articles</h2></header>

<main class="container my-5">
  <p class="lead">Showing 1 – 2 of 10 Posts</p>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item disabled"><a class="page-link">Previous</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

  <div class="text-center mt-4">
    <button class="btn btn-outline-secondary me-2">Older Posts</button>
    <button class="btn btn-outline-secondary">Newer Posts</button>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3"><p class="mb-0">© 2025 BlogSite</p></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
