<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blog Homepage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bs-primary:#ff6b6b;
  --bs-font-sans-serif:'Inter',sans-serif;
}
body{background:#f9f9f9;}
.card:hover{transform:translateY(-5px);transition:.3s;}
</style>
</head>
<body>

<header class="bg-primary text-white text-center py-4">
  <h1>My Travel Blog</h1>
  <p class="lead mb-0">Adventures & Experiences</p>
</header>

<main class="container my-5">
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title text-primary">Exploring Bali</h5>
          <p class="card-text">From beaches to temples, discover the magic of Bali’s culture and scenery.</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title text-primary">City Lights of Paris</h5>
          <p class="card-text">An unforgettable night under the sparkling Eiffel Tower.</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">© 2025 My Travel Blog</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
