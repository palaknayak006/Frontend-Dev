<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pricing Plans</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.card:hover{transform:translateY(-8px);box-shadow:0 8px 20px rgba(0,0,0,0.2);transition:.3s;}
</style>
</head>
<body>
<header class="bg-dark text-white text-center py-4"><h2>Choose Your Plan</h2></header>
<main class="container my-5">
  <div class="row g-4 text-center">
    <div class="col-md-4">
      <div class="card p-4 shadow-sm">
        <h4>Basic</h4><h2>$9<span class="fs-6">/mo</span></h2>
        <ul class="list-unstyled mt-3 mb-4"><li>1 User</li><li>5 Projects</li><li>Email Support</li></ul>
        <button class="btn btn-outline-primary">Select</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 bg-primary text-white shadow-lg">
        <h4>Pro</h4><h2>$29<span class="fs-6">/mo</span></h2>
        <ul class="list-unstyled mt-3 mb-4"><li>5 Users</li><li>20 Projects</li><li>Priority Support</li></ul>
        <button class="btn btn-light">Select</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow-sm">
        <h4>Enterprise</h4><h2>$49<span class="fs-6">/mo</span></h2>
        <ul class="list-unstyled mt-3 mb-4"><li>Unlimited Users</li><li>Unlimited Projects</li><li>24/7 Support</li></ul>
        <button class="btn btn-outline-primary">Select</button>
      </div>
    </div>
  </div>
</main>

</body>
</html>
