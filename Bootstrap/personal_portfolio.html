<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #212529;
      color: white;
      padding: 2rem 0;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 5px solid #0d6efd;
    }

    .btn-custom {
      margin: 0 10px;
      padding: 10px 25px;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
    }

    footer {
      background-color: #212529;
      color: #ccc;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="text-center">
    <div class="container">
      <h1 class="fw-bold">Palak Nayak</h1>
      <p class="lead text-light">Frontend Developer | Designer | Coder</p>
    </div>
  </header>

  <!-- ===== PROFILE SECTION ===== -->
  <main class="container text-center mt-5">
    <!-- Profile Image -->
    <img src="mypic.jpg" 
         alt="Profile Picture" 
         class="img-fluid rounded-circle profile-img shadow">

    <!-- Buttons -->
    <div class="mt-4">
      <button class="btn btn-primary btn-custom">Hire Me</button>
      <button class="btn btn-outline-dark btn-custom">Download CV</button>
    </div>

    <!-- Contact Form -->
    <section class="mt-5 bg-light p-5 rounded shadow-sm">
      <h3 class="fw-bold mb-4">Contact Me</h3>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4">Send Message</button>
      </form>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="text-center mt-5">
    <p class="mb-0">© 2025 Palak Nayak. All Rights Reserved.</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
