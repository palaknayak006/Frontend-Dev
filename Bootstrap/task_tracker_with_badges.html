<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Task Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <h3>Task Tracker <span class="badge bg-warning text-dark">5 Pending</span></h3>
</header>

<main class="container my-4">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Design Homepage <span class="badge bg-danger">High</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Write Blog Post <span class="badge bg-warning text-dark">Medium</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Fix Bugs <span class="badge bg-success">Low</span>
    </li>
  </ul>
  <div class="text-center mt-4">
    <button class="btn btn-success">Completed <span class="badge bg-light text-dark">2</span></button>
  </div>
</main>
<footer class="bg-dark text-center text-white py-3"><p class="mb-0">Â© 2025 Task Manager</p></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
