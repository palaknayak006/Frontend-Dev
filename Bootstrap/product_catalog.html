<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color:#f8f9fa; font-family:'Poppins',sans-serif; }
    .card:hover { transform:translateY(-5px); box-shadow:0 6px 15px rgba(0,0,0,0.15); transition:all .3s; }
  </style>
</head>
<body>

  <header class="bg-dark text-white text-center py-3">
    <h2>Online Store</h2>
    <p class="mb-0">Shop your favorite gadgets!</p>
  </header>

  <main class="container py-5">
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm">
          <img src="https://images.unsplash.com/photo-1581291519195-ef11498d1cf5?auto=format&fit=crop&w=500&q=80" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Smart Headphones</h5>
            <p class="text-muted">$79.99</p>
            <button class="btn btn-primary btn-sm">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm">
          <img src="https://images.unsplash.com/photo-1559056199-641a0ac8b55e?auto=format&fit=crop&w=500&q=80" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Fitness Watch</h5>
            <p class="text-muted">$99.00</p>
            <button class="btn btn-primary btn-sm">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm">
          <img src="https://images.unsplash.com/photo-1585386959984-a41552261c41?auto=format&fit=crop&w=500&q=80" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Mouse</h5>
            <p class="text-muted">$35.50</p>
            <button class="btn btn-primary btn-sm">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm">
          <img src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?auto=format&fit=crop&w=500&q=80" class="card-img-top" alt="Product 4">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="text-muted">$59.00</p>
            <button class="btn btn-primary btn-sm">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-center text-white py-3">
    <p class="mb-0">Â© 2025 Online Store</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
